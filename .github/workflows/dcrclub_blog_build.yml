name: dcrclub_blog_build
on:
  push:
    branches: 
      - master
  schedule:
    - cron: 0 20 * * *
  release:
    types: [published]

jobs:

  build_openwrt:

    name: dcrclub_blog_build

    runs-on: 	ubuntu-20.04

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: 'Decred-CN/dcrclub.org'
          ref: master

      - name: Prepare Basic Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* android* nodejs npm
          sudo -E apt-get update
          curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
          sudo -E apt-get install -y nodejs
          sudo -E nodejs -v
          sudo -E npm install -g gitbook-cli
          gitbook -V

      - name: Compile gitbook
        run: |
          ls -alt
          gitbook init
          gitbook install
          gitbook build
          
      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/www
          mv _book ./artifact/www

      - name: Deliver www
        uses: actions/upload-artifact@v2
        with:
          name: dcrclub_blog_www
          path: ./artifact/www/
