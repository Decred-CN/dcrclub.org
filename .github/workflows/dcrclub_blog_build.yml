name: dcrclub_blog_build
on:
  push:
    branches: 
      - master
  schedule:
    - cron: 0 20 * * *
  release:
    types: [published]

jobs:

  build_openwrt:

    name: dcrclub_blog_build

    runs-on: ubuntu-16.04

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: 'Decred-CN/dcrclub.org'
          ref: master

      - name: Prepare Basic Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E npm version
          sudo -E npm cache clean --force
          sudo -E npm install -g gitbook-cli
          gitbook -V

      - name: Compile gitbook
        run: |
          ls -alt
          gitbook init
          gitbook install
          gitbook build
          
      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/www
          mv _book ./artifact/www

      - name: Deliver www
        uses: actions/upload-artifact@v2
        with:
          name: dcrclub_blog_www
          path: ./artifact/www/
